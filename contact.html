    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>We would love to hear from you! Whether you have a question about our tea, need assistance with your order, or just want to share your experience, feel free to contact us.</p>
            <form action="mailto:info@mysticbluespicedtea.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
